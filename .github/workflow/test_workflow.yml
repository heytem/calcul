name: test_workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.17, 1.18, 1.19]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: go-${{ matrix.go-version }}-deps-${{ hashFiles('go.mod') }}

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...
